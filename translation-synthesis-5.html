    <script>
        Polymer({
            is: 'translation-synthesis-5',

            properties: {
                tl: {
                    type: Object
                },
            },

            ready: function () {
                var root = this;
                var tl = new TimelineMax();
                var playButton = this.$$('#play-button');
                var replayButton = this.$$('#replay-button');
                var svg = this.$$('#translations');

                // SVG
                var topblob = svg.getElementById('topblob');

                // Set Animate
                tl.set([topblob], {
                    x: "-=50",
                    y: "-=50",
                    alpha: 0
                });

                // Start Animate
                tl.to([topblob], .5, {
                    x: "+=50",
                    y: "+=50",
                    alpha: 1
                });

                tl.pause();

                // listen for button clicks and play and pause the animation
                this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
                    function (e) {
                        var name = e.detail.button;
                        if (name === 'play') {
                            tl.play();
                        }
                        if (name === 'replay') {
                            tl.progress(0);
                            tl.pause();
                        }
                    });


            }
        });
    </script>
</dom-module>
