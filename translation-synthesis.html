<!--
`translation-synthesis`


@demo demo/index.html
-->

<dom-module id="translation-synthesis">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  <!--Pages-->
    <iron-pages selected="[[activePage]]">
      <translation-synthesis-1></translation-synthesis-1>
      <translation-synthesis-2></translation-synthesis-2>
      <translation-synthesis-3></translation-synthesis-3>
      <translation-synthesis-4></translation-synthesis-4>
      <translation-synthesis-5></translation-synthesis-5>
      <translation-synthesis-6></translation-synthesis-6>
      <translation-synthesis-7></translation-synthesis-7>
      <translation-synthesis-8></translation-synthesis-8>

    </iron-pages>

    <!--Counter-->
    <template is="dom-if" if="[[count]]">
      <paper-stepper selected="{{activePage}}" progress-bar>
        <template is="dom-repeat" items="[[_countToArray(count)]]">
          <paper-step></paper-step>
        </template>
      </paper-stepper>
    </template>
  </template>

  <script>
    Polymer({

      is: 'translation-synthesis',
      properties: {
        activePage: {
          type: String,
          value: 0
        },
        count: {
          type: Number,
          value: 0
        }
      },
      _countToArray: function (count) {
        var array = [];
        if (count) {
          for (i = 0; i < count; i++) {
            array.push(i);
          }
        }
        console.log(array);
        return array;
      },
      ready: function () {
        var root = this;
        var ironPages = root.$$('iron-pages');
        if (ironPages.children) {
          if (ironPages.children.length) {
            root.count = ironPages.children.length;
          }
        }
      }
    });
  </script>
</dom-module>
