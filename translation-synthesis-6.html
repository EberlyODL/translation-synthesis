        <h1>Translation</h1>

            a chain of amino acids known as a polypeptide. The sequence of amino acids along the strand of mRNA provides
            the information for the order in which amno acids are attached. Each sequence of 3 base pairs codes for a particular
            amino acid.</p>

    <script>
        Polymer({
            is: 'translation-synthesis-6',

            properties: {
                tl: {
                    type: Object
                },
            },

            ready: function () {
                var root = this;
                var tl = new TimelineMax();
                var playButton = this.$$('#play-button');
                var replayButton = this.$$('#replay-button');
                var svg = this.$$('#translations');

                // SVG
                var tubesetone = svg.getElementById('tubesetone');
                var tubesettwo = svg.getElementById('tubesettwo');
                var tubesetthree = svg.getElementById('tubesetthree');
                var tubesetfour = svg.getElementById('tubesetfour');
                var tubesetfive = svg.getElementById('tubesetfive');
                var hexagon = svg.getElementById('hexagon');
                var star = svg.getElementById('star');
                var fiveside = svg.getElementById('fiveside');
                var fourpoint = svg.getElementById('fourpoint');
                var eightpoint = svg.getElementById('eightpoint');
                var barone = svg.getElementById('barone');
                var bartwo = svg.getElementById('bartwo');
                var barthree = svg.getElementById('barthree');
                var barfour = svg.getElementById('barfour');
                var bottomrow = svg.getElementById('bottomrow');
                var yellowthing = svg.getElementById('yellowthing');

                // Set Animate
                tl.set([tubesettwo, fourpoint, tubesetthree, eightpoint, tubesetfour, star], {
                        x: "+=200",
                        y: "-=200",
                        alpha: 0
                    })
                    .set([barone, bartwo, barthree, barfour, tubesetfive, fiveside, yellowthing], {
                        alpha: 0
                    });

                // Start Animate
                tl.to([tubesettwo, fourpoint], 2, {
                        x: "-=200",
                        y: "+=200",
                        alpha: 1
                    })
                    .to([barone], .5, {
                        alpha: 1
                    })
                    .to([tubesetone, tubesettwo, hexagon, fourpoint, bottomrow, barone, bartwo], .5, {
                        x: "-=40"
                    })
                    .to([tubesetthree, eightpoint], 2, {
                        x: "-=240",
                        y: "+=200",
                        alpha: 1
                    })
                    .to([bartwo], .5, {
                        alpha: 1
                    })
                    .to([tubesetone], 1, {
                        x: "-=200",
                        y: "-=200",
                        alpha: 0
                    })
                    .to([tubesetone, tubesettwo, tubesetthree, eightpoint, hexagon, fourpoint, bottomrow,
                        barone, bartwo
                    ], .5, {
                        x: "-=40"
                    })
                    .to([tubesetfour, star], 2, {
                        x: "-=230",
                        y: "+=150",
                        alpha: .6
                    })



                tl.pause();

                // listen for button clicks and play and pause the animation
                this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
                    function (e) {
                        var name = e.detail.button;
                        if (name === 'play') {
                            tl.play();
                        }
                        if (name === 'replay') {
                            tl.progress(0);
                            tl.pause();
                        }
                    });


            }
        });
    </script>
